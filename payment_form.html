<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <h1 class="main_heading">Payment Form</h1>
        <p>Required Field</p>
        <h2>Contact Information</h2>
        <p>
          Name:* <input type="text" name="name" required placeholder="Radhey" />
        </p>
        <fieldset>
          <legend>Gender *</legend>
          <p>
            Male:
            <input type="radio" name="gender" id="male" required /> Female:
            <input type="radio" name="gender" id="female" required />
          </p>
        </fieldset>
        <p>
          Address:*
          <textarea
            name="address"
            id="address"
            cols="100"
            rows="7"
            required
          ></textarea>
        </p>
        <p>Email:* <input type="email" name="email" id="email" required /></p>
        <p>
          Pincode:* <input type="number" name="pincode" id="pincode" required />
        </p>
        <hr />
        <h2>Payment Information</h2>
        <p>
          Card Type: *
          <select name="card_type" id="card_type" required>
            <option value="">--select a Card Type--</option>
            <option value="Visa">Visa</option>
            <option value="mastercard">mastercard</option>
            <option value="Rupay">Rupay</option>
          </select>
        </p>
        <p>
          card Number *<input
            type="number"
            name="Card_Number"
            id="Card_Number"
            required
          />
        </p>
        <p>
          Expiration Date:*
          <input type="date" name="exp_date" id="exp_date" required />
        </p>
        <p>CVV *<input type="password" name="cvv" id="cvv" required /></p>
        <input type="submit" value="Pay Now" />
      </form>
    </div>
  </body>
</html>
